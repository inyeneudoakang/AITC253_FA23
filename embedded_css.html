<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded CSS Styling</title>
    
    <style>
        /* Define different CSS styles for elements in the document */
        body {
            background-color: #f2f2f2;
            font-family: Arial, sans-serif;
        }

        h1 {
            color: #ff5733; /* Orange color for the heading */
        }

        p {
            color: #555;
            font-size: 18px;
            margin: 10px 0;
        }

        /* Styles for form fields */
        label {
            font-weight: bold;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        /* Styles for the submit button */
        input[type="submit"] {
            background-color: #ff5733;
            color: #fff;
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Styles for the additional information fieldset */
        .additional {
            border: 1px solid #ccc;
            padding: 10px;
            margin-top: 20px;
            border-radius: 4px;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Please fill out the form below to get in touch with us.</p>
    
    <form action="submit.php" method="POST">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </fieldset>
        
        <fieldset>
            <legend>Message</legend>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </fieldset>
        
        <fieldset class="additional">
            <legend>Additional Information</legend>
            <label for="newsletter">Subscribe to Newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter">
            
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
