<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us: Embedded CSS</title>

    <!-- Link to an external CSS file if you have one. -->
    <link rel="stylesheet" href="style_01.css">

    <style>
        /* Embedded CSS styles for the h1 element */
        h1 {
            color: #ff5733; /* Change the color to your preference */
            font-size: 36px; /* Change the font size to your preference */
            text-align: center; /* Center align the text */
        }

        /* Embedded CSS styles for the p element */
        p {
            font-weight: bold; /* Make the text bold */
        }

        /* Embedded CSS styles for the form */
        form {
            background-color: #f0f0f0; /* Change the background color to your preference */
            padding: 20px; /* Add some padding for spacing */
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Please fill out the form below to get in touch with us.</p>

    <form action="submit.php" method="POST">
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </fieldset>
        
        <fieldset>
            <legend>Message</legend>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </fieldset>
        
        <fieldset class="additional">
            <legend>Additional Information</legend>
            <label for="newsletter">Subscribe to Newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter">
            
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
