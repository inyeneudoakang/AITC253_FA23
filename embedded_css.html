<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Embedded CSS Styling</title>
    <style>
        h1 {
            color: green;
        }

        p {
            font-size: 16px;
        }

        /* Contact Information */
        fieldset legend {
            color: darkgreen;
        }

        input[type="text"],
        input[type="email"],
        input[type="tel"] {
            border: 1px solid green;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Message */
        fieldset[style="font-style: italic;"] legend {
            font-style: italic;
        }

        input[type="text"][style="border: 1px solid red;"],
        textarea[style="border: 1px solid orange;"] {
            border: 1px solid red;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        /* Additional Information */
        fieldset.additional legend {
            color: black; /* Customize as needed */
        }

        input[type="checkbox"][style="margin-right: 5px;"] {
            margin-right: 5px;
        }

        select[style="border: 1px solid pink;"] {
            border: 1px solid pink;
            margin-bottom: 10px;
            padding: 8px;
            width: 100%;
            box-sizing: border-box;
        }

        input[type="submit"][style="background-color: #4CAF50; color: white; border: none; padding: 10px 15px; font-size: 16px; cursor: pointer;"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h1>Contact Us</h1>
    <p>Please fill out the form below to get in touch with us.</p>
    
    <form action="submit.php" method="POST">
        <!-- Copy the rest of your form content here with embedded styles if needed -->

        <!-- Contact Information -->
        <fieldset>
            <legend>Contact Information</legend>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            
            <label for="phone">Phone Number:</label>
            <input type="tel" id="phone" name="phone">
        </fieldset>
        
        <!-- Message -->
        <fieldset>
            <legend>Message</legend>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject">
            
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>
        </fieldset>
        
        <!-- Additional Information -->
        <fieldset class="additional">
            <legend>Additional Information</legend>
            <label for="newsletter">Subscribe to Newsletter:</label>
            <input type="checkbox" id="newsletter" name="newsletter">
            
            <label for="priority">Priority:</label>
            <select id="priority" name="priority">
                <option value="low">Low</option>
                <option value="medium">Medium</option>
                <option value="high">High</option>
            </select>
        </fieldset>
        
        <input type="submit" value="Submit">
    </form>
</body>
</html>
